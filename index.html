<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  margin:0;
  text-align:center;
  padding:0;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

path {
    fill:none;
    stroke:#222;
    stroke-width:10;
}

</style>
<body>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script>

var width = 600,
    height = 600;

var x = d3.scale.linear()
    .domain([0, 2000])
    .range([-width/2, width/2]);

var y = d3.scale.linear()
    .domain([-1000, 1000])
    .range([height/2, -height/2]);

var d2r = Math.PI / 180;

var line = d3.svg.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); })

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + 300 + "," + 300 + ")");

var letter = svg.append("g");
var n = d3.select('body').append("h2");

var i = 0, frame = 500;
d3.json('font.json').on('load', function(data) {
    d3.timer(run, frame);
    run();
    function run() {
        if (++i > data.length) i = 0;
        var l = letter.selectAll('path').data(data[i].data, function(d, i) {
            return i;
        });
        n.text(data[i].name);
        l.exit().remove();
        l.enter().append('path');
        l.transition().attr('d', line);
        d3.timer(run, frame);
        return true;
    }
}).get();

</script>
